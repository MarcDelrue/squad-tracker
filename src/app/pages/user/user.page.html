<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-item>
        <ion-label>Select Rank</ion-label>
        <ion-select>
          <ion-select-option *ngFor="let rank of ranks" [value]="rank.value">
            {{ rank.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Select Role</ion-label>
        <ion-select multiple>
          <ion-select-option *ngFor="let role of roles" [value]="role.value">{{ role.name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Field Name</ion-label>
        <ion-input class="ion-text-right"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
