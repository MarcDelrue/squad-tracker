<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="squad"></ion-back-button>
    </ion-buttons>
    <ion-title>Create squad</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-input [(ngModel)]="newSquad.name" fill="outline" shape="round" label="Insert squad name" label-placement="floating"></ion-input>
  <ion-input [min]="1" [max]="15" type="number" [(ngModel)]="newSquad.maxUser" fill="outline" shape="round" label="Insert squad size" label-placement="floating"></ion-input>
  <ion-button expand="block" (click)="createSquad()">Create</ion-button>
</ion-content>
